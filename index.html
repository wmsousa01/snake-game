<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="board"></div>

    <div>
        <div class="start-reset">
            <button id="audio">Music ON</button>
        </div>
    </div>
    <audio id="win-audio" src="./assets/sounds/win.wav"></audio>
    <audio id="lose-audio" src="./assets/sounds/lose.wav"></audio>
    <audio id="tie-audio" src="./assets/sounds/empate.wav"></audio>
    <audio id="drum-audio" src="./assets/sounds/drum.mp3"></audio>
    <audio id="game-bg-audio" class="bg-audio-active" loop="true" src="./assets/sounds/main.mp3"></audio>
    <script src="scripts/game.js"></script>
</body>
</html>
